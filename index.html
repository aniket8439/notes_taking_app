<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/design.css">
    <title>Notes Taking App</title>
    <script type="module" src="scripts/controllers/notes-controller.js">
    </script>
</head>

<body>
    <div class="container p-4">
        <h1 class="alert alert-info text-center"> Notes Taking App
        </h1>
        <div class="form-group mt-2">
            <label class="fs-3"> Id
            </label>
            <input id="id" class="form-control" type="text" placeholder="Type Id Here" required />
        </div>
        <div class="form-group mt-2">
            <label class="fs-3"> Title
            </label>
            <input id="title" class="form-control" type="text" placeholder="Type Title Here" />
        </div>
        <div class="form-group mt-2">
            <label class="fs-3"> Description
            </label>
            <Textarea id="desc" class="form-control" rows="5" cols="20" placeholder="Type Description Here">
                </Textarea>
        </div>
        <div class="form-group mt-2">
            <label class="fs-3"> Completion Date
            </label>
            <input id="date" class="form-control" type="date" />
        </div>
        <div class="form-group mt-2 mb-4">
            <label class="fs-3">
                Importance
            </label>
            <input id="imp" class="form-control" type="color" />
        </div>
        <div>
            <button id="add" class=" btn btn-primary me-2">
                Add
            </button>
            <button id="delete" class="btn btn-danger me-2">
                Delete
            </button>
            <button class="btn btn-success me-2">
                Search
            </button>
            <button class="btn btn-info me-2">
                Sort
            </button>
            <button class="btn btn-warning me-2">
                Update
            </button>
            <button class="btn btn-success me-2">
                Save
            </button>
            <button class="btn btn-danger me-2">
                Load
            </button>
            <button class="btn btn-primary me-2">
                Clear All
            </button>
            <button class="btn btn-success me-2">
                Save to Server
            </button>
            <button class="btn btn-info ">
                Load from Server
            </button>
        </div>
        <div class="mt-3 ">
            <h3>
                Total Records : <span id="total"></span><br>Mark Records : <span id="markTotal"></span><br> UnMark Records : <span id="unMarkTotal"></span>
                <br></h3>
        </div>
        <table class="table table-bordered ">
            <thead class="table-dark ">
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Description
                    </th>
                    <th> Completion Date
                    </th>
                    <th> Importance
                    </th>
                    <th> Operations
                    </th>
                </tr>
            </thead>
            <tbody id="notes">
                <!---->
            </tbody>
        </table>
    </div>
</body>

</html>
